    <link rel="shortcut icon" type="image" href="./image/hackathon-images/login/admin.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap links -->
    <!-- fonts links -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- fonts links -->

    <!-- Firebase -->
    <script src="./firebase/firebase-config.js" type="module"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3 class="text-light fw-bold">Admin Portel</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: white;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                </ul>

            </div>
            <button type="button" class="btn btn-dark logout">Logout</button>
        </div>
    </nav>

    <nav class="navbar bg-light admin-search-navbar">
        <div class="container-fluid">
            <a class="navbar-brand">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light" id="add-btn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Add Class
                </button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light ms-2" id="add-btn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop-2">
                    Add Student
                </button>
                

            </a>
            <form class="d-flex" action="javascript:void(0)" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button> -->
                <select class="form-select dropdown me-3" id="dropdown-menu" aria-label="Default select example"
                    onclick="getCourseName()">
                </select>
                <a href="./attendance.html"><button type="button" class="btn btn-dark attendance-page me-2">Attendance</button></a>
            </form>
        </div>
    </nav>


    <!-- Modal For Classes-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Class</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Class Timings</h6>
                                <select class="form-select class-timing" aria-label="Default select example">
                                    <option selected>Open this select timings</option>
                                    <option value="9 to 11">9 to 11</option>
                                    <option value="11 to 1">11 to 1</option>
                                    <option value="6 to 8">6 to 8</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Schedule of classes</h6>
                                <select class="form-select class-schedule" aria-label="Default select example">
                                    <option selected>Open this select class Schedule</option>
                                    <option value="Monday Wednesday Friday">Monday Wednesday Friday</option>
                                    <option value="Tuesday Thursday Saturday">Tuesday Thursday Saturday</option>
                                    <option value="Sunday">Sunday</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Teachers Name</h6>
                                <select class="form-select teachers-name" aria-label="Default select example">
                                    <option selected>Open this select teacher's name</option>
                                    <option value="Sir Haider">Sir Haider</option>
                                    <option value="Sir Ghous">Sir Ghous</option>
                                    <option value="Sir Ishaq">Sir Ishaq</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Section Timings</h6>
                                <select class="form-select section-timing" aria-label="Default select example">
                                    <option selected>Open this select class timings</option>
                                    <option value="Section A">Scetion A</option>
                                    <option value="Section B">Section B</option>
                                    <option value="Section C">Section C</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Course Name</h6>
                                <select class="form-select course-name" aria-label="Default select example">
                                    <option selected>Open this select course name</option>
                                    <option value="Web And Mobile">Web And Mobile</option>
                                    <option value="Python Programming">Python Programming</option>
                                    <option value="Graphic Designing">Graphic Designing</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Batch Name</h6>
                                <select class="form-select batch-number" aria-label="Default select example">
                                    <option selected>Open this select batch name</option>
                                    <option value="Batch 6">Batch 6</option>
                                    <option value="Batch 7">Batch 7</option>
                                    <option value="Batch 8">Batch 8</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-start main-error mt-1"></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="add-class">Add</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Modal For Student-->
    <div class="modal fade" id="staticBackdrop-2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control name" id="floatingInputName"
                                        placeholder="AAAAAAAA">
                                    <label for="floatingInputName">Enter Your Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control f-name" id="floatingInputFatherName"
                                        placeholder="AAAAAAAA">
                                    <label for="floatingInputFatherName">Enter Your Father Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control roll-number" id="floatingInputNumber"
                                        placeholder="AAAAAAAA">
                                    <label for="floatingInputNumber">Enter Your Roll Number</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control contact-number"
                                        id="floatingInputContactNumber" placeholder="AAAAAAAA">
                                    <label for="floatingInputContactNumber">Enter Your Contact Number</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control cnic-number" id="floatingInputCNICNumber"
                                        placeholder="AAAAAAAA">
                                    <label for="floatingInputCNICNumber">Enter Your CNIC Number</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1">
                                <h6 class="ms-1 my-1">Course Name</h6>
                                <select class="form-select student-course-name" aria-label="Default select example">
                                    <option selected value="Web And Mobile">Web And Mobile</option>
                                    <option value="Python Programming">Python Programming</option>
                                    <option value="Graphic Designing">Graphic Designing</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col my-1 mb-3">
                                <h6 class="ms-1 my-1">Teachers Name</h6>
                                <select class="form-select teachers-list" aria-label="Default select example">
                                    <option selected value="Sir Haider">Sir Haider</option>
                                    <option value="Sir Ghous">Sir Ghous</option>
                                    <option value="Sir Ishaq">Sir Ishaq</option>
                                </select>
                            </div>
                        </div>

                        <input class="form-control file student-pic" type="file" id="formFile">





                        <div class="row">
                            <div class="col">
                                <p class="text-start student-error mt-3"></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="add-student">Add Student</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">

        </div>

    <script src="javascript/admin.js" type="module"></script>

</body>
